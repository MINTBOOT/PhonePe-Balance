<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="phonepe-icon.png">
</head>

<body>
    <div class="Main">
        <div class="Circle">
            <div class="circlecheck">
                <span>✔</span>
            </div>
        </div>
        <div class="title">
            Bank account balance fetched successfully

        </div>
        <div class="bank">
            <div class="sbi">
                <div class="banklogo">
                    <img src="sbi.png" alt="sbi logo" class="sbilogo">
                </div>
                <p class="bankname">State Bank of India - 3490</p>
            </div>
        </div>
        <div class="bankbalance">
            <div class="balance">
                <div class="heading">
                    <h5>Available Balance</h5>
                </div>
                <div class="amount">
                    <h1>₹349,82,68,95,40</h1>
                </div>
            </div>
        </div>
        <div class="donebutton">
            <div class="Button">
                <button>DONE</button>
            </div>
        </div>
    </div>
</body>

</html>
